name: Android Cloud Factory

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Download your code
      uses: actions/checkout@v4

    - name: â˜• Setup Java Engine
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ˜ Setup Gradle Builder
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.5 # Force Gradle 8.5 to avoid the 9.3 mutation bugs

    - name: ğŸ”¨ Compile Android APK
      run: gradle assembleDebug

    - name: ğŸš€ Upload APK for Download
      uses: actions/upload-artifact@v4
      with:
        name: Syrja-Node-App
        path: app/build/outputs/apk/debug/*.apk
